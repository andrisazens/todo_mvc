<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>AngularJs • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body ng-app="todomvc">
		<ng-view></ng-view>

		<script type="text/ng-template" id="todomvc-index.html">
			<section id="todoapp" class="todoapp">
				<header id="header" class="header">
					<h1>todos</h1>
					<!-- <input class="new-todo" placeholder="What needs to be done?" autofocus> -->
					<form id="todo-form" ng-submit="addTodo()">
						<input id="new-todo" placeholder="What needs to be done?" ng-model="newTodo" ng-disabled="saving" autofocus>
					</form>
				</header>
				<!-- This section should be hidden by default and shown when there are todos -->
				<section id="main">
					<input id="toggle-all" class="toggle-all" type="checkbox">
					<label for="toggle-all">Mark all as complete</label>
					<ul id="todo-list">
						<li ng-repeat="item in todos track by $index" ng-class="{ 'editing' : item.isEditing, 'completed': item.isCompleted }">
							<div class="view" >
								<input class="toggle" type="checkbox">
								<label>{{ item.title }}</label>
								<button class="destroy"></button>
							</div>
							<input class="edit" value="Rule the web">
						</li>					

						<!-- These are here just to show the structure of the list items -->
						<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
						<!-- <li class="completed">
							<div class="view">
								<input class="toggle" type="checkbox" checked>
								<label>Taste JavaScript</label>
								<button class="destroy"></button>
							</div>
							<input class="edit" value="Create a TodoMVC template">
						</li>
						<li>
							<div class="view">
								<input class="toggle" type="checkbox">
								<label>Buy a unicorn</label>
								<button class="destroy"></button>
							</div>
							<input class="edit" value="Rule the web">
						</li> -->					
					</ul>
				</section>
				<!-- This footer should hidden by default and shown when there are todos -->
				<footer id="footer">
					<!-- This should be `0 items left` by default -->
					<span id="todo-count"><strong>0</strong> item left</span>
					<!-- Remove this if you don't implement routing -->
					<ul id="filters">
						<li>
							<a class="selected" href="#/">All</a>
						</li>
						<li>
							<a href="#/active">Active</a>
						</li>
						<li>
							<a href="#/completed">Completed</a>
						</li>
					</ul>
					<!-- Hidden if no completed items are left ↓ -->
					<button id="clear-completed">Clear completed</button>
				</footer>
			</section>
			<footer class="info">
				<p>Double-click to edit a todo</p>
				<!-- Remove the below line ↓ -->
				<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
				<!-- Change this out with your name and url ↓ -->
				<p>Created by <a href="http://todomvc.com">you</a></p>
				<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
			</footer>
		</script>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="node_modules/todomvc-common/base.js"></script>		
		<script src="node_modules/angular/angular.js"></script>
		<script src="node_modules/angular-route/angular-route.js"></script>
		<script src="node_modules/angular-resource/angular-resource.js"></script>
		<script src="js/app.js"></script>
		<script src="js/todoCtrl.js"></script>
		<script src="js/todoStorage.js"></script>
	</body>
</html>
